<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finger+Paint&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
  </head>
  <body>

    <div id="container">
      <h1 id="title">Todo App</h1>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter a todo..." />
        <div id="buttons">
          <button class="button" id="addTask">Add</button>
          <button class="button" id="delAll">Delete All</button>
          <button class="button" id="delComp">Remove Completed</button>
        </div>
      </div>
      <div class="task-container">
        <ol id="taskList"></ol>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
